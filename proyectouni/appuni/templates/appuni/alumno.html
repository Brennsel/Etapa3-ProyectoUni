{% extends "appuni/layout.html" %}
{% load static %}

{% block content %}
    <main id="formulario">
        <h4>Alumno</h4>
        <p>ID: {{ alumno.id }}</p>
        <p>Nombre: {{ alumno.nombre_completo }}</p>
        <p>Edad: {{ alumno.edad }}</p>
        <p>Materia: {{ alumno.materia }}</p>
        <a href="{% url 'index' %}" class="btn">Volver</a>
        <a href="{% url 'actualizar_alumno' alumno.id %}" class="btn">Actualizar</a>
        <a href="{% url 'eliminar_alumno' alumno.id %}" class="btn">Eliminar</a>
    </main>
{% endblock %}
