{% extends "appuni/layout.html" %}
{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href='{% static "appuni/estilos.css" %}'>

        <img src="{% static 'appuni/eu_banner.png' %}">

        <div id="registros">
            <h1>Control de Registro</h1>
            
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre y Apellido</th>
                        <th>Edad</th>
                        <th>Materia</th>
                    </tr>
                    </thead>
                
                    <tbody>
                    {% for alumno in alumnos %}
                        <tr>
                        <td><a href="{% url 'alumno' alumno.id %}">{{ alumno.id }}</a></td>
                        <td>{{ alumno.nombre }}</td>
                        <td>{{ alumno.edad }}</td>
                        <td>{{ alumno.materia }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                
            <a href="{% url 'nuevo_alumno' %}" class="estilo-boton">Nuevo Alumno</a>      
{% endblock %}
